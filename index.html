<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Palette Picker</title>
    <link rel="icon" href="images/paricon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head" id="header1">
      <h1>
        <span class="capital">C</span>OLOUR <span class="capital">P</span>ALETTE
        <span class="capital">P</span>ICKER
      </h1>
      <h3>
        <span class="t">C</span>lick <span class="t">A</span> <span class="t">B</span>utton <span class="t">T</span>o <span class="t">G</span>enerate <span class="t">R</span>andom <span class="t">C</span>olor <span class="t">P</span>alettes!

      </h3>
    </header>

    <main class="mainbody">
      <div class="buttons">
        <div class="button1" id="shadow1">
          <button id="button1">1 COLOUR!</button>
        </div>
        <div class="button2" id="shadow2">
          <button id="button2">3 COLOURS!</button>
        </div>
        <div class="button3" id="shadow3">
          <button id="button3">5 COLOURS!</button>
        </div>
      </div>
      <hr id="horizontalline" />
      <br /><br />
      <div class="output">
        <div id="colour1">RGB(255,255,255)</div>
        <div id="colour2">RGB(255,255,255)</div>
        <div id="colour3">RGB(255,255,255)</div>
        <div id="colour4">RGB(255,255,255)</div>
        <div id="colour5">RGB(255,255,255)</div>
      </div>
      <script src="index.js"></script>
    </main>

    <footer class="credits">
      <div>
      <label id="name">MADE BY SOHEB</label>
      </div>
      <div>
      <label id="year"> JANUARY 2026</label>
      </div>
    </footer>

  </body>
</html>
